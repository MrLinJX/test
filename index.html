<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>运动学科 - 随机抽题</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">🎯 欢迎使用！请点击下方按钮开始</div>
        
        <div class="controls">
            <button class="btn-primary" onclick="showRandomItem()">
                <span class="icon">🔀</span> 随机抽题/看答案
            </button>
            <button class="btn-outline" onclick="switchCategory()">
                <span class="icon">↔️</span> 切换科目
            </button>
        </div>
        
        <div class="status">
            当前科目: <strong id="currentSubject">未开始</strong> | 
            本场已抽: <strong id="count">0</strong> 道
        </div>
    </div>

    <!-- 引入数据和逻辑 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
